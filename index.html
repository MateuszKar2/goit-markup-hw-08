<!--modal--
     <div class="backdrop is-hidden" data-modal>
       <div class="modal">
        <form class="modal-form">
          <button class="modal__close-button" type="button" data-modal-close>
            <svg class="modal__close-svg">
             <use
              class="modal__close-icon"
              href="./images/icons.svg#icon-close"
             ></use>
            </svg>
          </button>
            <p class="modal__header">Zostaw swoje dane w formularzu poniżej</p>
             <fieldset class="modal__contents">
              <label for="name">
               <p>Imie</p>
                 <div class="modal__contents-block">
                   <svg class="modal__contents-icon" width="18px" height="18px">
                      <use href="./images/icons.svg#icon-person"></use>
                   </svg>
                      <input class="modal__contents-fill" type="name" name="name" id="name" required />
                 </div>
               </label>
              <label for="phone">
               <p>Telefon</p>
                <div class="modal__contents-block">
                 <svg class="modal__contents-icon" width="18px" height="18px">
                   <use href="./images/icons.svg#icon-phone"></use>
                 </svg>
                   <input class="modal__contents-fill" type="tel" name="phone" id="phone" />
               </div>
           </label>
           <label for="email">
              <p>Email</p>
                <div class="modal__contents-block">
                  <svg class="modal__contents-icon" width="18px" height="18px">
                    <use href="./images/icons.svg#icon-postcard"></use>
                  </svg>
                    <input class="modal__contents-fill" type="email" name="email" id="email" required />
                </div>
           </label>
           <label>
              <p>Komentarz</p>
                <textarea
                 class="modal__contents-fill modal-text"
                 name="comment"
                 placeholder="Wprowadź tekst"
                ></textarea>
           </label>
           </fieldset>
            <label for=checkbox class="modal__footer">
              <span class="modal__footer-checkmark">
                <svg class="modal__footer-yes" width="16px" height="15px">
                <use href="./images/icons.svg#icon-yes"></use>
               </svg>
             </span>
                <input type="checkbox" id="checkbox" />
             <span
              >Oświadczam iż akceptuję <a href="#">Regulamin</a> i
             <a href="#">Politykę Prywatności</a>.</span>
           </label>
             <button class="modal__footer-submit" type="submit">Wyślij</button>
        </form>
      </div>
    </div>
